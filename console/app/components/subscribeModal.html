<div id="subscribeModal" class="modal fade in">
  <div class="modal-backdrop  fade in"></div>
  <div class="modal-dialog in">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close close-modal" type="button">x</button>
        <h4 class="modal-title">Subscribe</h4>
      </div>
      <div class="modal-body">
        <form class="formbox" name="subscribeForm" data-ng-submit="subscribeForm.$valid && subscribe($event)" autocomplete="off" novalidate>
          <div class="form-group" data-ng-class="{'error': subscribeForm.email.$invalid && (subscribeForm.$submitted || subscribeForm.email.$touched), 'form-fill': subscribeForm.email.$viewValue}">
            <div class="col-sm-6">
              <label class="form-label">Subscriber Email</label>
              <input type="text" data-ng-pattern="/^[a-z0-9\.]+@[a-z0-9.]+$/" data-ng-maxlength="30" data-ng-model="subscriptionDetails.emailId" class="inputfield input-orange inputanimate" name="email" required disabled="true">
              <div class="errorContainer" data-ng-if="subscribeForm.email.$invalid && (subscribeForm.$submitted || subscribeForm.email.$touched)">
                <div class="errorText" data-ng-if="subscribeForm.email.$error.required">Subscriber Email is mandatory field</div>
                <div class="errorText" data-ng-if="subscribeForm.email.$error.pattern">Subscriber Email should be a valid email Id</div>
                <div class="errorText" data-ng-if="subscribeForm.email.$error.maxlength">Subscriber Email can not have more than 30 characters</div>
              </div>
            </div>
            <div class="clear"></div>
          </div>
          <div class="form-group" data-ng-class="{'error': subscribeForm.phone.$invalid && (subscribeForm.$submitted || subscribeForm.phone.$touched), 'form-fill': subscribeForm.phone.$viewValue}">
            <div class="col-sm-6">
              <label class="form-label">Subscriber Phone</label>
              <input type="number" data-ng-pattern="/^[0-9]{10}$/" data-ng-model="subscriptionDetails.phoneNum" class="inputfield input-orange inputanimate" name="phone" required>
              <div class="errorContainer" data-ng-if="subscribeForm.phone.$invalid && (subscribeForm.$submitted || subscribeForm.phone.$touched)">
                <div class="errorText" data-ng-if="subscribeForm.phone.$error.required">Subscriber phone is mandatory field</div>
                <div class="errorText" data-ng-if="subscribeForm.phone.$error.pattern">Subscriber phone should be of 10 digits</div>
              </div>
            </div>
            <div class="clear"></div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="ite" data-ng-model="subscriptionDetails.ite" data-ng-disabled="!currentComp.ite">
              <span class="checkbox-material">
                <span class="check"></span>
              </span>
              ITE
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="staging" data-ng-model="subscriptionDetails.staging" data-ng-disabled="!currentComp.staging">
              <span class="checkbox-material">
                <span class="check"></span>
              </span>
              Staging
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="prod" data-ng-model="subscriptionDetails.production" data-ng-disabled="!currentComp.production">
              <span class="checkbox-material">
                <span class="check"></span>
              </span>
              Production
            </label>
          </div>
          <div class="clear"></div>
          <div class="modal-footer">
            <div class="footer-btn">
              <button class="btn btn-gray" data-dismiss="modal" type="button">Cancel</button>
              <button class="btn" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
